<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Login Administrador</h1>
      <form [formGroup]="loginForm" (ngSubmit) ="onLogin()" action="" autocomplete="off">
        <mat-form-field class="full-width-input">
          <input text="text"
             formControlName="username" 
             matInput
                placeholder="Usuario"
             required />
        </mat-form-field>

        <mat-form-field class="full-width-input separator">
            <input 
                type="password"
                formControlName="password"
                matInput
                placeholder="ContraseÃ±a"
                required
            />

        </mat-form-field>
        <button type="submit" mat-raised-button
            color="primary"> 
            Acceder
        </button>
        <p>
          <br />
          Pista: <br />
          CesarCesar && 123456789
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
